<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table with Rowspan and Colspan</title>
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
      width: 300px;
      margin: 20px auto;
    }
    td, th {
      border: 1px solid black;
      width: 80px;
      height: 40px;
      padding: 8px;
    }
    
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="3">2022</th>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2"><b>FIESTA</b></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
  </table>
</body>
</html>
