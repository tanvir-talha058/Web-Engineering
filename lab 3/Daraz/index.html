<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daraz Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head> 
  <body>
    <header>
      <div class="header-web">
        <!-- Top NavBar -->
        <div class="nav-top-info">
          <div class="nav-top-links">
            <a href="#" class="nav-link">Save more on app</a>

            <a href="becomeASeller.html" class="nav-link">Become a seller</a>
            <div id="nav-help-dropdown">
              <div id="nav-triangle"></div>
              <div class="help-container">
                <div class="nav-list-ele">
                  <i class="fa-solid fa-headset"></i>
                  <a>Help And Support</a>
                </div>
              </div>
            </div>

            <a href="#" class="nav-link">Help And Support</a>
          </div>
        </div>

        <!-- NavBar Rest Elements -->
        <div class="outer-nav-bottom-info">
          <div class="inner-nav-bottom-info">
            <div class="logodaraz">
              <a
                href="https://www.daraz.com.bd/"
                data-spm="dhome"
                data-spm-anchor-id="a2a0e.tm80335411.header.dhome"
                ><img
                  src="https://lzd-img-global.slatic.net/us/domino/3b870cb043c7f8a9741cbf66329e294e.png"
                  alt="Online Shopping Daraz Logo"
                  style="width: 40%"
                  data-spm-anchor-id="a2a0e.tm80335411.dhome.i0.735212f7u7ahFT"
              /></a>
            </div>
            <div class="search-bar">
              <input placeholder="Search in Daraz" class="search" />
              <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>

            <div class="cart select-ele">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- Main Hero Section -->
      <div class="hero-section">
        <!-- Image Slider -->
        <div id="slider">
          <figure>
            <img src="../images/Hero Main/hero-section.jpg" />
            <img src="../images/Hero Main/hero-section2.jpg" />
            <img src="../images/Hero Main/hero-section3.jpg" />
            <img src="../images/Hero Main/hero-section4.jpg" />
            <img src="../images/Hero Main/hero-section.jpg" />
          </figure>
        </div>

        <!-- Hero Tag -->
      </div>
      <div class="picture-wrapper common-img countdown-module-img">
        <img
          class="lucky_image"
          src="https://img.lazcdn.com/us/domino/ef4b1159-1915-48b3-8001-483cb18801a6_BD-1188-140.gif_2200x2200q80.gif_.webp"
          style="object-fit: cover"
          data-spm-anchor-id="a2a0e.tm80335411.8881886560.i2.735212f7u7ahFT"
        />
      </div>
    
    </main>
  </body>
</html>
