<!DOCTYPE html>
<html>
<head>
  <title>Biodata Form</title>
  <link rel="stylesheet" href="biodata_styles.css">
</head>
<body>
  <h2>Biodata Form</h2>
  <form action="#" method="post">
    <table cellpadding="10">
      <tr>
        <td>Full Name:</td>
        <td><input type="text" name="fullname" required></td>
      </tr>
      <tr>
        <td>Father's Name:</td>
        <td><input type="text" name="fathername" required></td>
      </tr>
      <tr>
        <td>Mother's Name:</td>
        <td><input type="text" name="mothername" required></td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td><input type="date" name="dob" required></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="Male" required> Male
          <input type="radio" name="gender" value="Female"> Female
          <input type="radio" name="gender" value="Other"> Other
        </td>
      </tr>
      <tr>
        <td>Nationality:</td>
        <td><input type="text" name="nationality" required></td>
      </tr>
      <tr>
        <td>Religion:</td>
        <td><input type="text" name="religion" required></td>
      </tr>
      <tr>
        <td>Marital Status:</td>
        <td>
          <select name="marital_status" required>
            <option value="">--Select--</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Division:</td>
        <td>
          <select name="division" required>
            <option value="">--Select--</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Rajshahi">Rajshahi</option>
            <option value="Khulna">Khulna</option>
            <option value="Barisal">Barisal</option>
            <option value="Sylhet">Sylhet</option>
            <option value="Rangpur">Rangpur</option>
            <option value="Mymensingh">Mymensingh</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>National ID:</td>
        <td><input type="text" name="nid" pattern="[0-9]{10,17}" title="Please enter valid NID number" required></td>
      </tr>
      <tr>
        <td>Blood Group:</td>
        <td>
          <select name="blood_group" required>
            <option value="">--Select--</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Education Level:</td>
        <td>
          <select name="education_level" required>
            <option value="">--Select--</option>
            <option value="SSC">SSC</option>
            <option value="HSC">HSC</option>
            <option value="Diploma">Diploma</option>
            <option value="Bachelor">Bachelor's Degree</option>
            <option value="Masters">Master's Degree</option>
            <option value="PhD">PhD</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Institution:</td>
        <td><input type="text" name="institution" required></td>
      </tr>
      <tr>
        <td>Occupation:</td>
        <td><input type="text" name="occupation" required></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><textarea name="address" rows="3" cols="30" required></textarea></td>
      </tr>
      <tr>
        <td>Phone:</td>
        <td><input type="tel" name="phone" required></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td>Education:</td>
        <td><input type="text" name="education" required></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
