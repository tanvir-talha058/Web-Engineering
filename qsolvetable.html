<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

            <th rowspan="2">Availability</th>

        </tr>

                    <li>available online</li>
                </ul>
            </td>
        </tr>

</body>
</html>
